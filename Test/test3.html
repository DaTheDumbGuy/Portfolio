<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <script>
      var i = 0;
      var originalTxt = "Daryl Bacurin.";
      var txt = originalTxt;
      var speed = 50;
      var adding = true;

      function typeWriter() {
        let demo = document.getElementById("demo");
        if (adding && i < txt.length) {
          demo.innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else if (i === txt.length) {
          adding = false;
          setTimeout(typeWriter, 2000); // pause for 2 seconds
        } else if (!adding && txt.length > 0) {
          txt = txt.substring(0, txt.length - 1);
          demo.innerHTML = txt;
          setTimeout(typeWriter, speed);
        } else {
          adding = true;
          i = 0;
          txt = originalTxt;
          speed = 50;
          setTimeout(typeWriter, 2000); // pause for 2 seconds
        }

        if (i === 0 && !adding && speed === 50) {
          speed = 200;
          setTimeout(typeWriter, 2000); // pause for 2 seconds
        } else if (i === 0 && !adding && speed === 200) {
          speed = 50;
          setTimeout(typeWriter, 2000); // pause for 2 seconds
        }
      }
      setTimeout(typeWriter, 2000); // start after 2 seconds
    </script>
  </body>
</html>

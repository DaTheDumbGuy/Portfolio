      }
      .wrapper::after {
        content: " ";
        display: block;
        top: 20px;
        left: 20px;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        border: 2px solid cyan;
      }
      #cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
        pointer-events: none;
        z-index: 9999;

      #ball {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        transition: all 0.3s ease-in-out;

  <body>
    <p>
      Here's some text that will be replaced with a typing animation:
      <span id="typed"></span>
    </p>

    <div class="wrapper m-auto">
      <img src="/img/Ey.jpeg" alt="" class="img-fluid" />
    </div>
    <div id="cursor"></div>
    <div id="ball"></div>

    <script>
      var typed = new Typed("#typed", {
        strings: [
          "This is the first sentence.",
          "This is the second sentence.",
        ],
        typeSpeed: 50,
        backSpeed: 50,
        loop: true,
      });
      const cursor = document.getElementById("cursor");

      document.addEventListener("mousemove", (event) => {
        cursor.style.left = event.clientX + "px";
        cursor.style.top = event.clientY + "px";
      });
      const ball = document.getElementById("ball");
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      let ballX = windowWidth / 2;
      let ballY = windowHeight / 2;

      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const distance = Math.sqrt(
          (mouseX - ballX) ** 2 + (mouseY - ballY) ** 2
        );

        if (distance < 100) {
          ballX += (mouseX - ballX) / 20;
          ballY += (mouseY - ballY) / 20;
        }

        ball.style.left = ballX + "px";
        ball.style.top = ballY + "px";
      });
